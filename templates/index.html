{{define "Index"}}
{{template "_head"}}

<nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Carlos Loja</a>
</nav>

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Genero</th>
                            <th>Pre√ßo</th>
                            <th>Plataforma</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Genero}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Plataforma}}</td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}         
                    </tbody>
                </table>
            </div>
        </section>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Criar  novo produto</a></div>
    </div>
</body>

<script>
    function onDelete(id){
        let resposta = confirm("tem certeza que deseja deletar o jogo?")
        if (resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
